<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Settings - Gollery</title>
	<link rel="stylesheet" href="/main.css">
	<script src="/main.js"></script>
</head>
<body onload="settings()">
	<header>
		<a href=".."><i>arrow_back</i></a>
		<div>Settings</div>
	</header>

	<div class="summary">
		<div class="total_count">
			<i>image</i>
			<b id="images"></b>
		</div>
		<div class="overview">
			<div>
				<i>storage</i>
				<b id="storage"></b>
			</div>
			<div>
				<i>cached</i>
				<b id="cache"></b>
			</div>
		</div>
		<div class="overview">
			<div>
				<i>hard_drive</i>
				<b id="free"></b>
			</div>
			<div>
				<i>scan</i>
				<b id="last-scan"></b>
			</div>
		</div>
	</div>

	<div class="settings">
		<s>Library</s>
		<a onclick="scan()">
			<i>refresh</i>
			<div>
				<b>Quick scan</b>
				<p>Generate thumbnails of all your existing images</p>
			</div>
		</a>
		<a onclick="stopScan()">
			<i>pause</i>
			<div>
				<b>Stop scanning</b>
				<p>Some of your images will still have no previews</p>
			</div>
		</a>
		<s>Session</s>
		<a href="/logout/">
			<i>logout</i>
			<div>
				<b>Log out</b>
				<p>Exit the app and lock access to it</p>
			</div>
		</a>
	</div>
</body>
</html>
