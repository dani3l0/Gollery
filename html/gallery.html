<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Gollery</title>
	<link rel="stylesheet" href="/main.css">
	<script src="/main.js"></script>
</head>
<body>
	<header>
		<a href=".."><i>arrow_back</i></a>
		<div class="gollery"></div>
		<a href="/settings"><i>settings</i></a>
	</header>

	<div class="section">
		<s>
			<i>folder</i>
			<b>Folders</b>
		</s>
		<div id="folders" class="items">{{ .Folders }}</div>
	</div>

	<div class="section">
		<s>
			<i>image</i>
			<b>Images</b>
		</s>
		<div id="images" class="items">{{ .Images }}</div>
	</div>

	<div id="viewer">
		<img id="image">
	</div>
</body>
</html>
